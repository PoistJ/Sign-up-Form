<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Now!</title>
    <link rel="stylesheet" href="/stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="left-container">
            <div class="logo-backsplash">
                <img class="logo" src="images/odin-lined.png" alt="Odin logo">
                <div class="odin">ODIN</div>
            </div>
        </div>

        <div class="right-container">
            <div class="caption">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up 
                <em>now</em> to get started. <br><br> You <em>know</em> you want to.</div>

                <p>Let's do this!</p>

                <form action="" method="post">
                    <div class="form-row">
                        <p>
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" id="first_name">
                        </p>
    
                        <p>
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" id="last_name">
                        </p>
                    </div>

                    <div class="form-row">
                       <p>
                            <label for="e-mail">EMAIL</label><br>
                            <input type="email" id="e-mail">
                       </p> 
                       <p>
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="tel" id="phone">
                       </p>
                    </div>

                    <div class="form-row">
                        <p>
                            <label for="password_input">PASSWORD</label><br>
                            <input type="password" id="password_input">
                        </p>

                        <p>
                            <label for="password_confirm">CONFIRM PASSWORD</label><br>
                            <input type="password" id="password_confirm">
                        </p>
                    </div>

                </form>
            <div class="account">
                <button>Create Account</button>
                <br>
                <br>
                <div class="existing-acc">Already have an account? <a href="">Log in</a></div>
            </div>

        </div>
    </div>
</body>
</html>
